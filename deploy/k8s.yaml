apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanji-up-dep
  labels:
    app: kanji-up-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kanji-up-app
  template:
    metadata:
      name: kanji-up-recognition-pod
      labels:
        app: kanji-up-app
    spec:
      containers:
        - name: kanji-up-recognition
          image: alexandreem22/recognition:0.1
          imagePullPolicy: Never
          ports:
            - containerPort: 10000
          env:
            - name: AUTH_API_SECRET_KEY
              value: "$(AUTH_API_SECRET_KEY)"
            - name: KANJI_RECOGNIZER_DL_URL
              value: "$(KANJI_RECOGNIZER_DL_URL)"
---
apiVersion: v1
kind: Service
metadata:
  name: kanji-up-src
spec:
  selector:
    app: kanji-up-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 10000
      nodePort: 31110
